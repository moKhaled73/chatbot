<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot</title>
    <link rel="icon" href="img/chat.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="chatbot">
      <div class="container">
        <div class="header">
          <div class="logo">
            <div class="img"><img src="img/chat.png" alt="" /></div>
            <h1>chatbot</h1>
          </div>
          <div class="theme">
            <i class="fa-solid fa-moon fa-xl"></i>
          </div>
        </div>
        <div class="messages"></div>
        <div class="form">
          <input type="text" placeholder="Enter msg:" focus />
          <button class="send">send</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
